
<style>
   body {    background-color: #333;}
    #top_,#bottom { border: 3px solid white; height: 40vh;    }
    .message{color: white; padding: 1em; border: 1px dotted #666;margin: 1em; }
</style>
<body>
    <div id="top_"></div>
    <div id="bottom"></div>
</body>

<script>
    // a simple message component
    class Message {
        //initialization logic
        constructor (text) {
            if(text!= ""){
            this.text = text
            } else {
                this.text = "Error!!!!  Text cannot be empty"
            }
        }
        //output
        render( pElement ){
            pElement.innerHTML = `
            <h2 class="message">${this.text}</h2>
            `

        }
    }

    // a simple message component  ///////////////////////
   
     // an advanced message component  ///////////////////////
   
     class AdvancedMessage extends Message {
           //override
        constructor (text, icon, color) {
            super(text)
            this.icon = icon
            this.color = color
        }
           //override

        render( pElement ){
            super.render(pElement)
            let html = pElement.innerHTML
            pElement.innerHTML = html.replace(`">`,`"style ="color: ${this.color}">[${this.icon}] `)
            

        }



   }
   
    
    /////  using the message class  /////////////////////

    let msg1 = new Message("")
    let msg2 = new AdvancedMessage("Youy don't have any space left on the drive!!!", "x", "red")

    msg1.render(top_)
    msg2.render(bottom)
    ////   using the message  class ///////////////////// 
</script>
